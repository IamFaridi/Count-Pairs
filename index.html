<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get number of socks' pairs</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Enter Sock's colors</h2>
                <form>
                    <div class="inputbx">
                        <input type="text" placeholder="Enter here" id="txtfld">
                        <small>Each sock's color should be separated by space. Eg: 10 10 ..</small>
                    </div>
                    <div class="inputbx">
                        <input type="button" value="Find pairs" onclick=clickedFunction()>
                    </div>
                </form>
            </div>
        </div>
        <div class="answer" id="answer">
            <h4 id="result"></h4>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
